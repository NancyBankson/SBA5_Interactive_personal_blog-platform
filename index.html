<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Interactive Personal Blog Platform</title>
</head>

<body>
    <header>
        <h1>This is where I blog</h1>
    </header>
    <div>
        <form id="form-el">
            <label>Blog title</label>
            <input type="text" id="title-el" placeholder="Enter blog title here" required/>
            <span class="error-message" id="title-error-el"></span>
            <label>Blog body</label>
            <textarea id="body-el" placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt consectetur nihil quod non officia obcaecati nam eos libero! Itaque odit architecto magnam consectetur. Dicta numquam, quis sapiente recusandae autem fugit!" required></textarea>
            <span class="error-message" id="body-error-el"></span>
            <button type="submit" id="button-el">Save blog entry</button>
        </form>
        <div class="array-container" id="container-el">
        </div>

    </div>

</body>

</html>
